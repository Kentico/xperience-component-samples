<form id="ktc-link-popup-form" onsubmit="event.preventDefault()">
    <div class="fr-layer fr-active" id="ktc-link-configuration-layer" data-mouseenter-event-set="true">
        <div class="ktc-selector <%= mediaLinkUrl ? '' : 'ktc-selector--empty' %>">
            <div class="ktc-selector-item-name-field fr-input-line">
                <input type="text" name="ktc-media-name" class="ktc-selector-item fr-link-attr fr-not-empty"
                    value="<%= mediaName %>" title="<%= mediaName %>" disabled />
                <label for="ktc-media-name"><%= mediaNameLabel %></label>
            </div>
            <div class="ktc-selector-button-line">
                <div class="fr-command fr-submit ktc-selector-btn" role="button" tabindex="1"
                    data-cmd="<%= mediaFileSelectionCommand %>">
                    <%= mediaSelectionButtonText %>
                </div>
            </div>
            <input name="linkUrl" value="<%= mediaLinkUrl %>" hidden>
        </div>
        <div class="fr-input-line" style="display: <%= (imageLink) ? 'none' : 'block' %>;">
            <input id="ktc-media-url-text-1" name="linkText" type="text" class="fr-link-attr fr-not-empty"
                placeholder="" tabindex="2" dir="auto" value="<%= mediaLinkText %>">
            <label for="ktc-media-url-text-1"><%= mediaLinkTextLabel %></label>
        </div>
        <div class="fr-checkbox-line">
            <span class="fr-checkbox">
                <input name="openInNewTab" class="fr-link-attr fr-not-empty" type="checkbox"
                    id="ktc-configuration-openInNewTab" tabindex="3" dir="auto" <%= openInNewTab ? 'checked' : '' %>>
                <span>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="10" height="10" viewBox="0 0 32 32">
                        <path d="M27 4l-15 15-7-7-5 5 12 12 20-20z" fill="#FFF"></path>
                    </svg>
                </span>
            </span><label id="ktc-lbl-configuration-openInNewTab"><%= openInNewTabLabel %></label>
        </div>
        <div class="fr-action-buttons">
            <button class="fr-command fr-submit" role="button" data-cmd="<%= command %>" href="#" tabindex="3"
                type="button">
                <%= actionButtonText %>
            </button>
        </div>
    </div>
</form>
