<form id="ktc-macro-popup-form" onsubmit="event.preventDefault()">
    <div class="fr-layer fr-active" id="ktc-configuration-layer-1" data-mouseenter-event-set="true">
        <div class="fr-input-line">
            <input id="ktc-configuration-url-layer-url-1" name="urlParameterName" type="text"
                class="fr-link-attr <%= value ? 'fr-not-empty' : '' %>" placeholder="" tabindex="1" dir="auto" value="<%= value %>"><label
                for="ktc-configuration-url-layer-url-1"><%= urlParameterLabel %></label>
        </div>
        <div class="fr-input-line" style="display: block;">
            <input id="ktc-configuration-url-text-1" name="defaultText" type="text" class="fr-link-attr fr-not-empty"
                placeholder="" tabindex="2" dir="auto" value="<%= defaultValue %>">
            <label for="ktc-configuration-url-text-1"><%= defaultTextLabel %></label>
        </div>
        <div class="fr-action-buttons">
            <button class="fr-command fr-submit" role="button" data-cmd="<%= command %>" href="#" tabindex="4"
                type="button">
                <%= actionButtonText %>
            </button>
        </div>
    </div>
</form>
