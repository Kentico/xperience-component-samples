<form id="ktc-form" onsubmit="event.preventDefault()">
  <div class="fr-layer fr-active" id="ktc-link-configuration-layer" data-mouseenter-event-set="true">
      <div class="fr-action-buttons ktc-page-selector <%= pageUrl ? '' : 'ktc-page-selector--empty' %>">
            <label class="ktc-page-name" title="<%= pageName %>"><%= pageName %></label>
            <span>
                <button class="fr-command fr-submit ktc-page-selection" role="button" href="#" tabindex="1" type="button">
                    <%= pageSelectionButtonText %>
                </button>
            </span>
            <input name="pageUrl" value="<%= pageUrl %>" hidden>
        </div>
        <div class="fr-input-line" style="display: block;">
            <input id="ktc-configuration-url-text-1" name="linkText" type="text" class="fr-link-attr fr-not-empty"
                   placeholder="" tabindex="2" dir="auto" value="<%= linkText %>">
            <label for="ktc-configuration-url-text-1"><%= linkTextLabel %></label>
        </div>
        <div class="fr-checkbox-line">
            <span class="fr-checkbox">
                <input name="openInNewTab" class="fr-link-attr fr-not-empty" type="checkbox"
                       id="ktc-configuration-openInNewTab" tabindex="3" dir="auto" <%= openInNewTab ? 'checked' : '' %>>
                <span>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                         width="10" height="10" viewBox="0 0 32 32">
                        <path d="M27 4l-15 15-7-7-5 5 12 12 20-20z" fill="#FFF"></path>
                    </svg>
                </span>
            </span><label id="ktc-lbl-configuration-openInNewTab"><%= openInNewTabLabel %></label>
        </div>
        <div class="fr-action-buttons">
            <button class="fr-command fr-submit" role="button" data-cmd="<%= command %>" href="#" tabindex="3"
                    type="button">
                <%= actionButtonText %>
            </button>
        </div>
    </div>
</form>
